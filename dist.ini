name    = WebService-DigitalOcean
author  = André Walker <andre@cpan.org>
license = GPL_2
copyright_holder = André Walker
copyright_year   = 2015

version = 0.025

[Git::Tag]
[Git::Push]
[Git::CommitBuild]

[NextRelease]
time_zone = UTC
format = %-5v %{yyyy-MM-ddTHH:mm:ss}dZ

[PodWeaver]

[OurPkgVersion]

[GatherDir]
exclude_filename = README.pod
exclude_filename = dist.ini
exclude_filename = weaver.ini
exclude_filename = .travis.yml

[PodCoverageTests]
[PodSyntaxTests]

[MetaResources]
bugtracker.web  = https://github.com/andrewalker/p5-webservice-digitalocean/issues
repository.url  = git://github.com/andrewalker/p5-webservice-digitalocean.git
repository.web  = https://github.com/andrewalker/p5-webservice-digitalocean
repository.type = git

[PruneCruft]
[ManifestSkip]
[MetaProvides::Package]
[MetaYAML]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[RunExtraTests]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs::FromCPANfile]
